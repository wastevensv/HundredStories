<title>{{story.title }} | 100 Stories</title>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'stories/reset.css' %}" />
<link rel="stylesheet" href="{% static 'stories/style.css' %}" />
<script src="{% static 'stories/marked.min.js'%}"></script>

<script>
  function formatOut() {
    var mdText = document.getElementById("mdcontent").innerHTML
    output  = ""
    output += marked(mdText)
    document.getElementById('mdcontent').innerHTML = output;
  }
</script>

<ul class="nav">
  <li>100 Stories</li>
  <li><a href="{% url 'index' %}">Home</a></li>
  <li><a href="{% url 'write' %}">Write</a></li>
  <li><a href="{% url 'about' %}">About</a></li>
</ul>

<h1>{{ story.title }}</h1>
<div id="mdcontent">
  {{ story.text }}
</div>
<br/>
<div id="footnote">
  {{story.pub_date }}
</div>
<script>
  formatOut()
</script>
